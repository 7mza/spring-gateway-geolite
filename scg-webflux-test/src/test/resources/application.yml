geolite:
  baggage: visitor_info
  blockBot: false
  botScoreThreshold: 12
  cached: false
  db:
    asn: geolite/GeoLite2-ASN.mmdb
    city: geolite/GeoLite2-City.mmdb
    country: geolite/GeoLite2-Country.mmdb
  exclude: [ ]
  maxTrustedIndex: 1
logging:
  level:
    io.github.hamza.geolite: DEBUG
    root: ERROR
management:
  tracing:
    baggage:
      correlation:
        fields:
          - ${geolite.baggage}
      remote-fields:
        - ${geolite.baggage}
spring:
  application:
    name: scg-webflux-test
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: stub
              uri: http://localhost:${wiremock.server.port}
              predicates:
                - Path=/stub/**
              filters:
                - ReactiveGeoLite

            - id: stub2
              uri: http://localhost:${wiremock.server.port}
              predicates:
                - Path=/stub2/**
              filters:
                - name: ReactiveGeoLite
                  args:
                    additionalHeaders:
                      - user-agent

            - id: stub3
              uri: http://localhost:${wiremock.server.port}
              predicates:
                - Path=/stub3/**
              filters:
                - ReactiveGeoLite

            - id: stub4
              uri: http://localhost:${wiremock.server.port}
              predicates:
                - Path=/stub4/**
              filters:
                - name: ReactiveGeoLite
                  args:
                    additionalHeaders:
                      - "*"
  config:
    activate:
      on-profile: default
  main:
    banner-mode: off
  output:
    ansi:
      enabled: ALWAYS
test:
  header: ReactorNetty/1.3.2
wiremock:
  server:
    port: 0
